<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    svg {
      width: 100%;
      height: 500px;
    }
    .cell {
      stroke: #555;
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .legend rect {
      width: 40px;
      height: 20px;
      margin-right: 5px;
    }
    #tooltip {
      position: absolute;
      background: #f9f9f9;
      border: 1px solid #aaa;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h2 id="description">1753 - 2015: Base Temperature 8.66â„ƒ</h2>
    <svg id="heatmap"></svg>
    <div id="legend" class="legend"></div>
  </div>
  <div id="tooltip"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
